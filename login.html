<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CherryKidz</title>
</head>
<body bgcolor="#FFF5F5">
    <header>
        <table width="100%" cellpadding="10">
            <tr>
                <td align="center">
                    <img src="cherry-logo.jpg" alt="CherryKidz Logo" width="200">
                    <h1 style="color: #D81B60;">CherryKidz</h1>
                    <hr color="#D81B60" width="80%">
                </td>
            </tr>
        </table>
    </header>

    <main>
        <table width="400" align="center" cellpadding="5">
            <tr>
                <td>
                    <fieldset style="border-color: #D81B60; border-radius: 10px;">
                        <legend align="center"><h2 style="color: #D81B60;">Login</h2></legend>
                        <form action="dashboard.html" method="get">
                            <table width="100%" cellpadding="8">
                                <tr>
                                    <td width="30%"><label for="email">Email</label></td>
                                    <td width="5">:</td>
                                    <td><input type="email" id="email" name="email" required size="30"></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password</label></td>
                                    <td>:</td>
                                    <td><input type="password" id="password" name="password" required size="30"></td>
                                </tr>
                                <tr>
                                    <td colspan="3" align="center">
                                        <input type="submit" value="Login" style="background-color: #D81B60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" align="center">
                                        Belum punya akun? <a href="register.html" style="color: #D81B60;">Register di sini</a>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </fieldset>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
