<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register - Personal website Laras Januapuspa">
    <title>Register - Laras Januapuspa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="#F5F5F5">
    <header>
        <table width="100%" cellpadding="10">
            <tr>
                <td align="center">
                    <img src="Gambar_Ayas.jpg" alt="Foto Laras Januapuspa" width="150" height="150">
                    <h1 style="color: #2B2D42; font-family: 'Poppins', sans-serif;">Create Account</h1>
                    <hr color="#2B2D42" width="80%">
                </td>
            </tr>
        </table>
    </header>

    <main>
        <table width="400" align="center" cellpadding="5">
            <tr>
                <td>
                    <fieldset style="border-color: #2B2D42; border-radius: 10px; padding: 20px;">
                        <legend align="center"><h2 style="color: #2B2D42; font-family: 'Poppins', sans-serif;">Register</h2></legend>
                        <form action="login.html" method="get">
                            <table width="100%" cellpadding="8">
                                <tr>
                                    <td width="30%"><label for="fullname">Nama Lengkap</label></td>
                                    <td width="5">:</td>
                                    <td><input type="text" id="fullname" name="fullname" required size="25" style="padding: 5px;"></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email</label></td>
                                    <td>:</td>
                                    <td><input type="email" id="email" name="email" required size="25" style="padding: 5px;"></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password</label></td>
                                    <td>:</td>
                                    <td><input type="password" id="password" name="password" required size="25" style="padding: 5px;"></td>
                                </tr>
                                <tr>
                                    <td colspan="3" height="50" align="center">
                                        <input type="submit" value="Register" style="background-color: #2B2D42; color: white; padding: 10px 30px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Poppins', sans-serif;">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" align="center">
                                        Sudah punya akun? <a href="login.html" style="color: #2B2D42; font-family: 'Poppins', sans-serif;">Login di sini</a>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </fieldset>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
